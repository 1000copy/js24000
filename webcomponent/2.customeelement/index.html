<script type="module">
		class MyElement extends HTMLParagraphElement{
			constructor(){
				super()
				console.log('constructed')
			}
			connectedCallback(){
				console.log('connected')	
				this.text = "my"
			}
			disconnectedCallback(){
				console.log('disconnected')		
			}
		}
		customElements.define('my-element',MyElement,{extends:"p"})
	</script>
<script>
	function loaded(){
		function bind(){
			var t = document.createElement("my-element")
			document.body.appendChild(t)
		}
		function unbind(){
			var t = document.querySelectorAll("my-element")
			for (var i = 0; i < t.length; i++) {
				t[i].remove()
			}
		}
		// bind()
		// unbind()
	}
	</script>
	<body onload="loaded()">
		<p  is="my-element"></p>
	</body>
