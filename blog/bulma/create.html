<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <style type="text/css">
      body {
        margin: 0 auto;
        padding-top: 40px;
      }
      h1 {
          color: #4fc08d;
          display: inline-block;
          margin: 10px 0;
          font-size: 3rem;
        }
      a:hover {
        border-bottom: 3px solid #4fc08d;
      }     
      h3 {
          color: #4fc08d;
          margin: 10px 0;
        }
    </style>
  </head>
  <body>
    <nav class="columns" style="margin-top: 10px">
        <div class="column is-12">
          <div style="text-align: center;">
            <h1><a>Blog</a></h1>
            <h3>Blog is Cool</h3>
          </div>
          <div class="dropdown" style="position: absolute;right:160px;top:10px">
            <div class="dropdown-trigger">
              <button class="button">
                <span class="icon is-small">
                  <i class="fas fa-bars"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" >
              <div class="dropdown-content">
                <div class="dropdown-item">
                    Home
                </div>
                <hr class="dropdown-divider">
                <div class="dropdown-item">
                    Now
                </div>
                <hr class="dropdown-divider">
                <a href="#" class="dropdown-item">
                  Future
                </a>
              </div>
            </div>
          </div>
        </div>
    </nav>

    <div class="columns">
      <div class="column is-3" style="">
        <div class="icon is-large" style="float: right;color:red;font-size: 2rem;">
          <i class="fas fa-user" ></i>
        </div>
      </div>
      <div class="column is-6"  >
          <form  method="post" id="form" action="/api/create">
            <div class="field">
              <div class="label">
                <label class="label">标题</label>
              </div>
              <div class="control">
                <input type="text" name="title" class="input">
              </div>
            </div>
            <div class="field">
              <label class="label">内容</label>
              <textarea name="content" rows="15" class="textarea"></textarea>
            </div>
            <input type="submit" class="ui button" value="发布">
          </form>
      </div>
    </div>
<script type="text/javascript">
      // for drop down menu
      // https://stackoverflow.com/questions/46785393/bulma-dropdown-not-working
      var dropdown = document.querySelector('.dropdown');
      dropdown.addEventListener('click', function(event) {
        event.stopPropagation();
        dropdown.classList.toggle('is-active');
      });
    </script>
  </body>
</html>
